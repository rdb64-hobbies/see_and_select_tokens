<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See and Select Tokens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>See and Select Tokens</h1>
            <div class="header-with-help">
                <p>An LLM token sampling visualizer</p>
                <button class="help-btn" data-help="how-to-use">?</button>
            </div>
        </header>

        <div class="controls">
            <div class="model-section">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="">Loading models...</option>
                </select>
                <div class="button-with-help">
                    <button id="initialize-btn" class="btn btn-primary" disabled>Initialize Model</button>
                    <button class="help-btn" data-help="initialize">?</button>
                </div>
                <span id="model-status" class="status"></span>
            </div>

            <div class="input-section">
                <label for="prompt-input">Input Prompt:</label>
                <textarea id="prompt-input" placeholder="Enter your prompt here..." rows="3"></textarea>
            </div>

            <div class="sampling-controls">
                <label class="section-label">Sampling Parameters:</label>
                <div class="slider-group">
                    <label for="temperature-slider">Temperature:</label>
                    <input type="range" id="temperature-slider" class="slider" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="temperature-value" class="slider-value">1.0</span>
                </div>
                <div class="slider-group">
                    <label for="top-p-slider">Top-p:</label>
                    <input type="range" id="top-p-slider" class="slider" min="0.1" max="1.0" step="0.05" value="0.9">
                    <span id="top-p-value" class="slider-value">0.9</span>
                </div>
                <div class="slider-group">
                    <label for="top-k-slider">Top-k:</label>
                    <input type="range" id="top-k-slider" class="slider" min="1" max="100" step="1" value="50">
                    <span id="top-k-value" class="slider-value">50</span>
                </div>
            </div>

            <div class="generation-controls">
                <div class="button-with-help">
                    <button id="generate-next-btn" class="btn btn-secondary" disabled>Generate Next Token</button>
                    <button class="help-btn" data-help="generate-next">?</button>
                </div>
                <div class="button-with-help">
                    <button id="generate-all-btn" class="btn btn-secondary" disabled>Generate to End</button>
                    <button class="help-btn" data-help="generate-all">?</button>
                </div>
                <div class="button-with-help">
                    <button id="reset-btn" class="btn btn-danger">Reset</button>
                    <button class="help-btn" data-help="reset">?</button>
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="section-header-with-help">
                <h3>Generated Text:</h3>
                <button class="help-btn" data-help="generated-text">?</button>
            </div>
            <div id="generated-text" class="text-display">
                <span class="prompt-text"></span>
                <span class="generated-tokens"></span>
            </div>
        </div>

        <div class="info-section">
            <div class="token-info">
                <h4>Token Information</h4>
                <div id="token-details"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
